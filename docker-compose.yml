version: "3"

services:
  postgres:
    image: postgres
    ports:
      - "25432:5432"
    stdin_open: true
    tty: true
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "portfolio"
    volumes:
      - postgres:/data/db/postgres

volumes:
  postgres:
